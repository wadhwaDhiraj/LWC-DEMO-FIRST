<template>
    <lightning-card title="User detail using Wire as a Function">
        <div class="slds-var-m-around_medium">
            <template if:true={userDetail}>
                <div>Email - {userDetail.Email.value}</div>
                <div>Name - {userDetail.Name.value}</div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="User detail using wire as a Property">
        <div class="slds-var-p-around_medium">
            <template if:true={userDetailProperty.data}>
                <div>Email - {userDetailProperty.data.fields.Email.value}</div>
                <div>Name - {userDetailProperty.data.fields.Name.value}</div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="User detail using a Reactive Variable with Wire">
        <div class="slds-var-p-around_medium">
            <template if:true={userDetail}>
                <!-- <div>Id - {userDetail2.Id.value}</div> -->
                <div>Email - {userDetail2.Email.value}</div>
                <div>Name - {userDetail2.Name.value}</div>
            </template>
        </div>
    </lightning-card>
</template>
