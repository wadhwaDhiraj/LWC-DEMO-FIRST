<template>
    <lightning-card title="Record-Edit-Form">
        <lightning-record-edit-form object-api-name={objectName}
        record-id="0036D00000T8YqCQAV">  <!--This line was added for the video 109-->

            <lightning-messages></lightning-messages>

            <lightning-input-field field-name={fields.accountField}></lightning-input-field>
            <lightning-input-field field-name={fields.nameField}></lightning-input-field>
            <lightning-input-field field-name={fields.titleField}></lightning-input-field>

            <label class="slds-var-p-left_xx-small">Enter Your Email:</label> <!-- This was added in Video 110-->
            <lightning-input-field variant="label-hidden" field-name={fields.emailField}></lightning-input-field>
           
            <lightning-input-field field-name={fields.phoneField}></lightning-input-field>

            <div class="slds-clearfix"> <!-- Learned this from a blog after googling-->
                <lightning-button class="slds-m-around_xx-small slds-float_left" onclick={resetHandler}
                label="Cancel"></lightning-button>

                <lightning-button class="slds-m-around_xx-small slds-float_right" onclick={successHandler} 
                variant="brand" type="submit" label="Save"></lightning-button>
            </div>


        </lightning-record-edit-form>

    </lightning-card>
</template>
