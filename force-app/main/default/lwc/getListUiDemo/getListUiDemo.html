<template>
    <lightning-card title="getListUiDemo">
        <div class="slds-var-m-around_medium">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={contacts} for:item="con">
                        <tr key={con.fields.Id.value}>
                            <td>Name: {con.fields.Name.value}</td>
                            <td>Title: {con.fields.Title.value}</td>
                            <td>Email: {con.fields.Email.value}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div class="slds-grid">
            <div class="slds-var-m-around_medium">
                <lightning-button label="Previous" onclick={previousHandler}></lightning-button>
            </div>
            <div class="slds-var-m-around_medium">
                <lightning-button label="Next" onclick={nextHandler}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
