<template>
    <lightning-card title="getPicklistValues Demo">
        <div class="slds-var-p-around_x-small">
            <lightning-combobox
            name="Industry"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleChange} ></lightning-combobox>
        </div>
        <p class="slds-var-p-around_x-small">selectedIndustry: {selectedIndustry}</p>
    </lightning-card>

    <lightning-card title="getPicklistValues Demo with Type">
        <div class="slds-var-p-around_x-small">
            <lightning-combobox
            name="Type"
            label="Type"
            value={selectedType}
            placeholder="Select Type"
            options={typeOptions}
            onchange={handleTypeChange} ></lightning-combobox>
        </div>
        <p class="slds-var-p-around_x-small">selectedType: {selectedType}</p>
    </lightning-card>
</template>
