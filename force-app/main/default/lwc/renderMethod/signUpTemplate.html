<template>
    

    <lightning-card title="Render Multiple templates" icon-name="custom:custom14">

        <div class="slds-m-around_medium">
            
            <h2 class="slds-m-around_medium slds-text-heading_medium">
               Sign Up Form:
            </h2>

            <lightning-input type="text" label="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="email" label="Email Address"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>

            <lightning-button variant="destructive" label="Back" title="Back"
            onclick={handleBackClick} class="slds-m-around_medium"></lightning-button>

            <lightning-button variant="success" label="Sign Up" title="Sign Up"
            onclick={handleSuccessClick} class="slds-m-around_medium"></lightning-button>


        </div>

    </lightning-card>

</template>
