<template>

    <lightning-card title="Render Multiple templates" icon-name="custom:custom14">

        <div class="slds-m-around_medium">

            <h2 class="slds-m-around_medium slds-text-heading_medium">
                Choose your options carefully....
            </h2>

            <lightning-button variant="destructive" label="Sign Up Bro" title="Sign Up Please"
            onclick={handleClick} class="slds-m-around_medium"></lightning-button>

            <lightning-button variant="success" label="Sign In Bro" title="Sign In Please"
            onclick={handleClick} class="slds-m-around_medium"></lightning-button>

        </div>  

    </lightning-card>

</template>
