<template>

    <lightning-card  title="Quiz App In LWC">
        <div class="slds-m-around_medium">

        <template if:true={isSubmitted}>
            <div class = {isScoredFull} >You have scored {correctAnswers} out of 3</div>
        </template>


        <form>

            <template for:each={myQuestions} for:item="quiz">

                <div key={quiz.id} class="slds-m-bottom_medium">

                    <div class="slds-m-bottom_medium">
                        <strong>{quiz.id} - {quiz.q}</strong>
                    </div>

                    

                    <div class="slds-grid slds-gutters slds-p-bottom_medium">

                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="a" onchange={changeHandler} 
                            class="slds-m-right_small"/>

                            {quiz.answers.a}
                        </div>

                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" onchange={changeHandler}
                            class="slds-m-right_small"/>
 
                            {quiz.answers.b}
                        </div>

                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={changeHandler} 
                            class="slds-m-right_small"/>

                            {quiz.answers.c}
                        </div>

                      </div>

                      

                </div>


            </template>

            <lightning-button variant="brand" type="submit" label="Submit" title="Submit" 
            class="slds-m-around_small" onclick={submitHandler} disabled={notSelected}>

            </lightning-button>

            <lightning-button variant="brand" type="reset" label="Reset" title="Reset"
            class="slds-m-around_small"  onclick={resetHandler}>    

            </lightning-button>

        </form>

        </div>


    </lightning-card>
    
</template>
