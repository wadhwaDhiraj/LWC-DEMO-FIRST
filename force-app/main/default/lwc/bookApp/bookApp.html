<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <lightning-layout multiple-rows>
                <template if:true={books}>
                    <template for:each={books.items} for:item="book">
                        <lightning-layout-item size="3" padding="around-small" key={book.id}>
                            <div class="slds-box slds-var-p-around_medium slds-text-align_center">
                                <a href={book.volumeInfo.infoLink} target="_blank"><img label="image" src={book.volumeInfo.imageLinks.smallThumbnail} height="200px" /></a>
                                <div class="slds-text-heading_small slds-var-p-vertical_medium">{book.volumeInfo.title}</div>
                                <div><strong>Published Date - {book.volumeInfo.publishedDate}</strong></div>
                                <div><strong>Average Rating - {book.volumeInfo.averageRating}</strong></div>
                            </div>
                        </lightning-layout-item>
                    </template>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
