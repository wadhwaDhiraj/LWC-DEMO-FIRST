<template>
    <lightning-card title="create record form demo">
        <div class="slds-var-p-around_medium">
            <form class="createForm">

                <lightning-input label="First Name" name="FirstName"
                onchange={changeHandler} class="slds-var-m-bottom_x-small"></lightning-input>

                <lightning-input label="Last Name" name="LastName"
                onchange={changeHandler} class="slds-var-m-bottom_x-small"></lightning-input>

                <lightning-input label="Title" name="Title"
                onchange={changeHandler} class="slds-var-m-bottom_x-small"></lightning-input>

                <lightning-input label="Phone" name="Phone" type="tel"
                onchange={changeHandler} class="slds-var-m-bottom_x-small"></lightning-input>

                <lightning-input label="Email" name="Email" type="email"
                onchange={changeHandler} class="slds-var-m-bottom_medium"></lightning-input>

                <lightning-button variant="brand" label="Create Contact" onclick={createContact}>
                </lightning-button>

            </form>
        </div>
    </lightning-card>
</template>
