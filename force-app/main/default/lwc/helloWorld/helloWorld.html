<template>
    
    <div>{fullname} I'm from {details.place}</div>

    <br>

    <!-- Copied the lightning card from https://developer.salesforce.com/docs/component-library/bundle/lightning-card/example -->
    <!-- Whenver you need template code like this, search "salesforce component libaray" on Google -->
    <!-- Any component that starts with "lightning-" is a standard comp given by Salesforce -->

    <lightning-card  title="Two Way Data Binding">
        <!-- <input type = "text" onkeyup={changeHandler} /> -->

        <div class="slds-m-around_medium">

            <lightning-input 
            type="text" 
            label="Enter Course Name:"  
            onkeyup={changeHandler}>
            </lightning-input>

            <br>

            <div>{fullname} is a course of {title}</div>

        </div>

        
    </lightning-card>

    <lightning-card  title="@track properties">
        <!-- <input type = "text" onkeyup={changeHandler} /> -->

        <div class="slds-m-around_medium">

            <lightning-input 
            type="text" 
            label="Enter City Name:"  
            onkeyup={addrChangeHandler}>
            </lightning-input>

            <br>

            <div>{address.city} is my city</div>

            <br>

            <lightning-input 
            type="text" 
            label="New chess rating:"  
            onkeyup={chessChangeHandler}>
            </lightning-input>

            <br>

            <div>{chessHobby.rating} is my new rating</div>
<!-- 
            <br>

            <lightning-input 
            type="text" 
            label="Family"  
            onkeyup={familyChangeHandler}>
            </lightning-input>

            <br>

            <div>{family.mother} is my mother</div> -->

        </div>

        
    </lightning-card>


    <lightning-card  title="Getter Methods">

        <div class="slds-m-around_medium">

           <div>First user in the array is: {firstUser}</div>
           <div>{num1} multiplied by {num2} is {multiply} </div>

        </div>

        <div class="slds-m-around_medium">
            <lightning-input name="firstname" label="First Name" onchange={handlechange}></lightning-input>
            <lightning-input name="lastname" label="Last Name" onchange={handlechange}></lightning-input>
            <p class="slds-m-top_medium">Uppercased Full Name: {uppercasedFullName}</p>
        </div>


        
    </lightning-card>

</template>
